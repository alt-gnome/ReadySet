modules:
  - name: Install ReadySet
    type: repos
    body:
      custom:
        - rpm https://altlinux.space/api/packages/alt-gnome/alt/group/ready-set-nightly/sisyphus.repo _arch_ classic

  - type: packages
    body:
      install:
        - ready-set-plugin-language
        - ready-set-plugin-keyboard
        - ready-set-plugin-user-passwdqc
        - ready-set-gnome-initial-setup

  - name: Copy configuration
    type: copy
    body:
      source: root
      destination: /
      replace: true

  - name: Update dconf
    type: shell
    body:
      command: dconf update
